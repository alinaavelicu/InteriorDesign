<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Interior Design</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Inter:wght@300;400;500;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="hero-section">
      <nav class="navigation">
        <span class="logo">BrandLogo</span>
        <ul class="nav-list">
          <li class="nav-element">
            <a href="#">Home</a>
          </li>
          <li class="nav-element">
            <a href="#">Servicii</a>
          </li>
          <li class="nav-element">
            <a href="#">Echipa</a>
          </li>
          <li class="nav-element">
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="hero-content">
        <h1 class="hero-title">Design your own house</h1>
        <p class="hero-description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
          Sint nobis consequuntur similique, officiis veniam maiores ea.
        </p>
        <div class="hero-buttons">
          <button class="hero-button"><span></span> Subscribe</button>
          <button class="hero-button"><span></span> Contact</button>
        </div>
      </div>
    </header>

    <main>
      <section class="contact">
        <h1>Contact</h1>
        <div class="separator"></div>
        <form class="contact-form">
          <div class="form-element">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="name"
              placeholder="example@gmail.com"
            />
          </div>
          <div class="form-element">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Jon Doe" />
          </div>
          <div class="form-element">
            <label for="message">Mesaj</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <button class="hero-button text-dark"><span></span> Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
